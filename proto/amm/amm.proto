syntax="proto3";

package matrix.amm.v1;

import "cosmos/orm/v1alpha1/orm.proto";

enum Direction {
  UNDEFINED = 0;
  ADD_TO_AMM = 1;
  REMOVE_FROM_AMM = 2;
}

message Pool {
  option (cosmos.orm.v1alpha1.table) = {
    id: 1,
    primary_key: {
      fields: "pair"
    }
  };

  string pair = 1;
  // ratio applied to reserves in order not to over trade
  string trade_limit_ratio = 2;
  string quote_asset_reserve = 3;
}