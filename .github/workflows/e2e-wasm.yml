---
name: CosmWasm deployment contract CI

on:
  pull_request:

jobs:
  get-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get Latest Release
        id: latest_release
        uses: pozetroninc/github-action-get-latest-release@v0.6.0
        with:
          repository: ${{ github.repository }}

      - name: download release
        run: |
          curl -L -o release.tar.gz ${{ steps.latest_release.outputs.download_url }}
          tar -xzf release.tar.gz
          rm release.tar.gz