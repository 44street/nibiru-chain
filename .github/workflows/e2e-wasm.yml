---
name: CosmWasm deployment contract CI

on:
  pull_request:

jobs:
  get-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get Latest Release
        id: latest_release
        uses: pozetroninc/github-action-get-latest-release@v0.6.0
        with:
          repository: ${{ github.repository }}

      - name: download release
        run: wget https://github.com/NibiruChain/nibiru/releases/download/${{ steps.latest_release.outputs.release_url }}/nibiru_${{ steps.latest_release.outputs.release_url }}_linux_amd64.tar.gz