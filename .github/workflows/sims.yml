name: Run short simulations

on:
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    if: "!contains(github.event.head_commit.message, 'skip-sims')"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        id: cache-build
        with:
          path: data
          key: ${{ runner.os }}-go-build-binary
      - run: make build

  install-runsim:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        id: cache-runsim
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
      - if: ${{ steps.cache-runsim.outputs.cache-hit != 'true' }}
        name: Install runsim
        run: go install github.com/cosmos/tools/cmd/runsim@v1.0.0

  test-sim-nondeterminism:
    runs-on: self-hosted
    needs: [build, install-runsim]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Display go version
        run: go version
      - uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/cache@v3
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
        if: env.GIT_DIFF
      - name: test-sim-nondeterminism
        run: |
          make test-sim-nondeterminism
        if: env.GIT_DIFF
